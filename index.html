<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="">
	<link rel="stylesheet" href="/style.css">
	<title>Jeu de Hex</title>

	<!--Font things-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;0,700;1,800&family=Roboto:wght@100&display=swap" rel="stylesheet">

	<!--Font Awesome Import-->
	<script src="https://kit.fontawesome.com/f4651c1df1.js" crossorigin="anonymous"></script>

	

</head>
<body>
	
	<h1 class="title--container">Jeu de Hex</h1>

	<div class="subtitle--container play--online">
		<h2 class="play--button" onclick="playOnline();">Jouer en ligne</h2>
	</div>

	<div class="subtitle--container play--online">
		<h2 class="play--button" onclick="hostGame()">Héberger une partie</h2>
	</div>

	<div class="subtitle--container play--online">
		<h2 class="play--button" onclick="selectDifficulty();">Jouer contre un ordinateur</h2>
	</div>

	<div class="options" id="options">

		<div class="size">
			<input type="number" name="boardSize" min="2" max="9" id="boardSizeIndicator" required value="4">
		</div>

		<div class="difficulties" id="difficulties">
			<div class="difficulty">
				<p id="easy" onclick="playAI(this.id)">Facile</p>
			</div>
			<div class="difficulty">
				<p id="medium"  onclick="playAI(this.id)">Moyen</p>
			</div>
			<div class="difficulty" >
				<p id="impossible"  onclick="playAI(this.id)">Impossible</p>
			</div>
		</div>

	</div>

	
	
	<script>
		window.onload = () => {
			document.getElementById('options').style.display = "none";
		}




		function hostGame(){
			window.location.href = "/waiting.html"
		}

		function playOnline(){
			window.location.href = "/online-game.html"
		}

		function selectDifficulty(){
			if(document.getElementById('options').style.display == "none"){
				document.getElementById('options').style.display = "flex";
			} else{
				console.log("Hid it!");
				document.getElementById('options').style.display = "none";
			}

		}

		function playAI(difficulty){
			window.location.href = "/ai-game.html?difficulty="+difficulty+"&size="+document.getElementById('boardSizeIndicator').value;
		}

		
	</script>


	<footer>
		<p>©<span id="creditsYear">2022</span>, by Jules Poitevin</p>
		<script>
			document.getElementById('creditsYear').innerHTML = new Date().getFullYear();
		</script>
	</footer>

</body>
</html>
